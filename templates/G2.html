<!DOCTYPE html>
<html>
<head>
<style>
  .table {
  margin-left: auto;
  margin-right: auto;
  }
</style>
<head>
  <title>Thailand Electoral 2021</title>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>  

<body>
  <div class="center mx-4">
    <tbody>
      <h2>Party "{{datas.0.3}}" Information</h2>
      {% for row in datas %}
      <tr>
        <h4>Leader : {{row.2}}</h4>
        <td></td>
      </tr>
      {% endfor %}
    </tbody>
  </div>

  <table class="table" style="width: 98%">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Province</th>
        <th>District</th>
        <th>Position</th>
      </tr>
    </thead>
    <tbody>
      {% for rows in info %}
      <tr>
        <td>{{rows.1}}</td>
        <td>{{rows.2}}</td>
        <td>{{rows.3}}</td>
        <td>{{rows.4}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a class="btn btn-warning btn-xs mx-4" href="{{ url_for('G3') }}">Edit Party</a>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
