<!DOCTYPE html>
<html>
<style>
  .table {
  margin-left: auto;
  margin-right: auto;
  }
</style>
<head>
  <title>Thailand Electoral 2021</title>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div style="text-align: center;">
      <h2>Top3 Favorite Parties</h2>
      {% for row in top3 %}
      <p>PartyName : {{row.0}}</p>
      <p>MemberName : {{row.1}}</p>
      <p>FavoriteCount : {{row.2}}</p>
      
      <hr>
      {% endfor %}
    </div>
    <table class="table" style="width: 98%">
      <thead class="thead-dark">
        <tr class="active">
          <th scope="col">PartyName</th>
          <th scope="col">LeaderName</th>
          <th scope="col">FavoriteCount</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for row in datas %}
        <tr>
          <td>{{row.2}}</td>
          <td>{{row.1}}</td>
          <td>{{row.3}}</td>
          <td>
            <a class="btn btn-warning btn-xs" href="{{ url_for('G2', PartyId=row.0) }}">Edit</a>
            <a href="/deleteparty/{{ row.0 }}" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure to delete this party?')">Delete</a>
          </td>
        </tr>
        {% endfor %}     
      </tbody>
    </table>
    <a href="/G4" class="btn btn-info mx-4">Add more Party</a>
</body>

</html>
