<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        button {
            right: 50%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 20%;
        }
        
        .container {
            height: 220px;
            position: relative;
            border: 3px solid green;
        }
    </style>
    <title>Thailand Electoral 2021</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Top Favorite</h1>
    <div style="text-align: center;">
    {% for row in top3 %}
    <p>PartyName : {{row.0}}</p>
    <p>MemberName : {{row.1}}</p>
    <p>FavoriteCount : {{row.2}}</p>
    
    <hr>
    {% endfor %}
</div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>PartyName</th>
          <th>LeaderName</th>
          <th>FavoriteCount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for row in datas %}
        <tr>
          <td>{{row.2}}</td>
          <td>{{row.1}}</td>
          <td>{{row.3}}</td>
          <td>
            <a class="btn btn-warning btn-xs" href="{{ url_for('G2', PartyId=row.0) }}">Edit</a>
            <a href="/deleteparty/{{ row.0 }}" class="btn btn-danger btn-xs" onclick="return confirm('คุณต้องการลบข้อมูลหรือไม่?')">Delete</a>
          </td>
        </tr>
          {% endfor %}
      </tbody>
    </table>
    <a href="/G4" class="btn btn-primary">Add more Party</a>

    </div>
</body>

</html>
