<html>
<head>

  width: 20%;
}

<body>

<h2 style="text-align:center;">Editing Profile</h2>

<div class="UpdateUser">
  <form action="{{ url_for('updateuser') }}" method="post">
    <div class="form-group">
      <label for="fname">Province</label>
      <input type="text" placeholder="Enter Leader name" class="form-control"  name="province" required>
    </div>
    <div class="form-group">
      <label for="fname">District</label>
      <input type="text" placeholder="Enter Province" class="form-control"  name="district" required>
    </div>

      <label for="fname">Phonenumber</label>

</div>
</form>
